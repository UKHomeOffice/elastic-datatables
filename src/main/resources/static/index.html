<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Elasticsearch Datatables Demo</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.18/css/jquery.dataTables.min.css">
    <style>

      .modal-dialog{
          position: relative;
          display: table; /* This is important */
          overflow-y: auto;
          overflow-x: auto;
          width: auto;
          min-width: 300px;
      }

      .modal-dialog{
          position: relative;
          display: table; /* This is important */
          overflow-y: auto;
          overflow-x: auto;
          width: auto;
          min-width: 400px;
      }

      td.details-control {
        background: url('details_open.png') no-repeat center center;
        cursor: pointer;
      }



    </style>

</head>

<body>


<div class="container-fluid">
    <div class="row">
        <h3></h3>
    </div>
    <div class="row">
        <div class="col-sm-10 col-md-10 col-sm-offset-1 col-md-offset-1 main" id="mainSection">
            <div class="table-responsive">
                <table id="table" style="width:100%">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Property 1</th>
                        <th>Property 2</th>
                        <th>Property 3</th>
                        <th>Property 4</th>
                        <th>Property 5</th>
                        <th>Property 6</th>
                        <th>Property 7</th>
                        <th>Property 8</th>
                        <th>Property 9</th>
                        <th>Property 10</th>
                        <th>Property 11</th>
                        <th>Property 12</th>
                    </tr>
                    </thead>
                </table>
            </div>

            <br/>
            <div class="modal  modal-lg fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body" id="leftNavSection">
                        </div>
                        <div class="modal-footer">
                        </div>
                    </div>

                </div>
            </div>


        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script>

    function format ( d ) {
        $.getJSON( "/record/" + d, function( data ) {

          /* alert(d); */

          var items = [];
          $.each( data, function( key, val ) {
              if(val){
                  items.push( "<tr><td>" + val + "</td></tr>" );
              }
          });

          var rec = $( "<table/>", {
            "class": "item-record",
              html: items.join( "" )
          });


          $("#leftNavSection").html(rec);

          $('#myModal').modal('show');

        });
    }

    $( document ).ready(function() {
        var oTable = $('#table').dataTable({
          processing: true,
          serverSide: true,
          ajax: {
              url: '/data',
              type: 'POST',
              contentType: 'application/json; charset=utf-8',
              data: function (d) {
                  return JSON.stringify(d);
              }
          },
          columns: [
              {
                  "className":      'details-control',
                  "orderable":      false,
                  "data":           null,
                  "defaultContent": ''
              },
              {
                  name: 'property1',
                  data: 'property1'
              },
              {
                  name: 'property2',
                  data: 'property2'
              },
              {
                  name: 'property3',
                  data: 'property3'
              },
              {
                  name: 'property4',
                  data: 'property4'
              },
              {
                  name: 'property5',
                  data: 'property5'
              },
              {
                  name: 'property6',
                  data: 'property6'
              },
              {
                  name: 'property7',
                  data: 'property7'
              },
              {
                  name: 'property8',
                  data: 'property8'
              },
              {
                  name: 'property9',
                  data: 'property9'
              },
              {
                  name: 'property10',
                  data: 'property10'
              },
              {
                  name: 'property11',
                  data: 'property11'
              },
              {
                  name: 'property12',
                  data: 'property12'
              }
          ],
          "order": [[1, 'asc']]
      });

      /* search only when enter key is pressed */
      $('#table_filter input').unbind();
      $('#table_filter input').bind('keyup', function(e) {
          if(e.keyCode == 13) {
              oTable.fnFilter(this.value);
          }
      });

       $('#table tbody').on('click', 'tr', function () {
          var tr = $(this);
          /* alert('You clicked row '+ ($(this).index()+1) ); */
          var row = $(this).find('td:nth-child(2)').text();
          /* alert('You clicked ' + row); */
          format(row);
       } );


    });

</script>

</body>
</html>
